{% extends 'global/base.html' %}

{% block loadings %}
    {% load i18n %}
{% endblock loadings %}
    

{% block content %}
  <div class="content-form-register">
    <form class="form-register" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <h1 class="form-title">Register</h1>
        <div class="register-col">
            <label for="inputFirstName4" class="form-label">
                {% translate 'First Name' %}
            </label>
            {{ form.first_name }}
        </div>
        <div class="register-col">
            <label for="inputLastName4" class="form-label">
                {% translate 'Last Name' %}
            </label>
            {{ form.last_name }}
        </div>
        <div class="register-col">
            <label for="inputUsername" class="form-label">
                {% translate 'Username' %}
            </label>
            {{ form.username}}
        </div>
        <div class="register-col">
            <label for="inputemail" class="form-label">E-mail</label>
            {{ form.email }}
        </div>
        <div class="register-col">
            <label for="inputPassword" class="form-label">{% translate 'Password' %}</label>
            {{ form.password }}
        </div>
        <div class="register-col">
            <label for="inputPassword2" class="form-label">{% translate 'Confirm password' %}</label>
            {{ form.password2 }}
        </div>
        <div class="register-col">
            <button type="submit" class="btn btn-primary btn-form">{% translate 'Register' %}</button>
        </div>
    </form>
  </div>
{% endblock content %}
